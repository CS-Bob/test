
{% block main %}
     <h3 class="page-title">核实电子邮件验证码</h3>
    <form action="" method="POST">
        <div class="form-container">
             <!--<link rel="stylesheet" href="{{ url_for('static',filename=('css/login_regist.css')) }}">-->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="邮箱" name="email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="验证码" name="verify_code">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="新密码" name="password1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认密码" name="password2">
            </div>
            <div class="form-group">
                 <button class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
